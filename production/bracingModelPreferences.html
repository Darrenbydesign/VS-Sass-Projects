<div id="bracingModelPreferencesTemplate" class="col-md-12">
    <h1 class="font-gray">Bracing Preferences Modal Concept Template</h1>
    <p>This is a static example prototype. This should used to created the model preferences modal for Bracing</p>
    <hr>
    <a class="btn nv-button-primary" data-toggle="modal" href='#modal-id3'>Show Bracing Preferences modal Template</a>
    <div class="properties-modal-small modal fade" id="modal-id3">
        <div class="modal-dialog properties-modal-container">
            <div class="modal-content properties-modal-content">
                <div class="modal-header properties-modal-header">
                    <button type="button" class="properties-modal-close close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title properties-modal-title">[Model Name] Bracing Preferences</h4>
                </div>
                <div class="modal-body properties-modal-body">
                    <section id="bracingPropertiesContainer">
                        <form>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="roofBracingOptions">Roof Bracing</label>
                                    <select name="" id="roofBracingOptions" class="properties-modal-input form-control">
                                        <option value="0">Please select Bracing option</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="WallBracingOptions">Wall Bracing</label>
                                    <select name="" id="WallBracingOptions" class="properties-modal-input form-control">
                                        <option value="0">Please select Bracing option</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="canopyBracingOptions">Canopy Bracing</label>
                                    <select name="" id="canopyBracingOptions" class="properties-modal-input form-control">
                                        <option value="0">Please select Bracing option</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="4BracingOptions">Facade Bracing</label>
                                    <select name="" id="4BracingOptions" class="properties-modal-input form-control">
                                        <option value="0">Please select Bracing option</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="MezzanineBracingOptions">Mezzanine</label>
                                    <select name="" id="MezzanineBracingOptions" class="properties-modal-input form-control">
                                        <option value="0">Please select Bracing option</option>
                                        <option value="1">Option 2</option>
                                        <option value="2">Option 3</option>
                                        <option value="3">Option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="maxTierSpacing">Maximum Tier Spacing</label>
                                    <input type="text" class="form-control properties-modal-input" id="maxTierSpacing">
                                </div>
                                <div class="form-group">
                                    <label for="minTierSpacing">Minimum Tier Spacing</label>
                                    <input type="text" class="form-control properties-modal-input" id="minTierSpacing">
                                </div>
                                <div class="form-group">
                                    <label for="typicalTierSpacing">Typical Tier Spacing</label>
                                    <input type="text" class="form-control properties-modal-input" id="typicalTierSpacing">
                                </div>
                                <div class="form-group">
                                    <label for="maxUnbracedLength">Maximum UnBracing Length</label>
                                    <input type="text" class="form-control properties-modal-input" id="maxUnbracedLength">
                                </div>
                                <div class="form-group">
                                    <label for="breakLocationTolerance">Break Location Tolerance</label>
                                    <input type="text" class="form-control properties-modal-input" id="breakLocationTolerance">
                                </div>
                                <div class="form-group">
                                    <label for="maxAllowableStrutLoad">Maximum Allowable Strut Load</label>
                                    <input type="text" class="nv-form-control properties-modal-input" id="maxAllowableStrutLoad">
                                    <span class="form-control-static">kps</span>
                                </div>
                            </div>
                        </form>
                        <div class="col-md-12">
                            <footer class="properties-modal-button-container">
                                <button class="nv-button-default" role="button">Apply</button>
                                <button class="nv-button-text" role="button">Cancel</button>
                            </footer>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
