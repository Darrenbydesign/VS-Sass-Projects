<!doctype html>
<html class="sg">

<head>
  <meta charset="utf-8">
  <title>Styledown</title>
  <link rel="stylesheet" href="../app/styles/main.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/styledown/styledown/v1.0.2/data/styledown.css">
  <script src="https://cdn.rawgit.com/styledown/styledown/v1.0.2/data/styledown.js"></script>
</head>

<body class="sg">
  <div class="masthead">
    <h1>
      My Awesome Styleguide</h1>
  </div>
  <div class="container">
    <div id="styleguides">
      <section class="sg-block sg-section-buttons">
        <div class="sg-text">
          <h3 id="buttons" class="sg">Buttons</h3>
          <p class="sg">
            <code class="sg">.button</code>- documentation on what your component is goes here. Markdown is encouraged.</p>
        </div>
        <div class="sg-example">
          <div class="sg-canvas">
            <button class="button">button</button>
          </div><pre class="sg-code"><span class="hljs-tag">&lt;<span class="hljs-title">button</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;button&quot;</span>&gt;</span>button<span class="hljs-tag">&lt;/<span class="hljs-title">button</span>&gt;</span></pre>
        </div>
      </section>

    </div>
  </div>
  <div class="footer">
    <my>Awesome Styleguide Footer</my>
  </div>
</body>

</html>
